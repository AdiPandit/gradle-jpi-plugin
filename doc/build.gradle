/**
 * Rough demo of gradle HPI plugin. Clone git://github.com/jenkinsci/hello-world-plugin.git, copy this into
 * the cloned repo, and run "gradle hpi".
 */
buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
  }
  dependencies {
  classpath group: 'org.jenkins-ci.tools', name: 'gradle-hpi-plugin', version: '0.1-SNAPSHOT'
  }
}

repositories {
  mavenLocal()
  mavenCentral()
  maven {
    url "http://maven.glassfish.org/content/groups/public/"
  }
}

group = "org.jenkinsci.plugins"
version = "1.0-SNAPSHOT"
archivesBaseName = 'hello-world'
apply plugin: 'hpi'

dependencies {
  providedCompile(
    [group: 'org.jenkins-ci.main', name: 'jenkins-core', version: '1.409', ext: 'jar', transitive: true],
    [group: 'javax.servlet', name: 'servlet-api', version: '2.4']
  )

}

